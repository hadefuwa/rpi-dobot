<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="Vision System Control">
    <title>Vision System - Smart Factory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', 'EmojiOne Color', 'Android Emoji', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            color: #e2e8f0;
            display: flex;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 260px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(148, 163, 184, 0.1);
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.3);
        }

        .sidebar-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .sidebar-header h2 {
            font-size: 24px;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            margin-bottom: 5px;
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', 'EmojiOne Color', 'Android Emoji', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        .sidebar-header p {
            font-size: 12px;
            color: #64748b;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu-item {
            margin-bottom: 8px;
        }

        .sidebar-menu-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: #cbd5e1;
            transition: all 0.3s;
            font-size: 15px;
            font-weight: 500;
        }

        .sidebar-menu-link:hover {
            background: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            transform: translateX(4px);
        }

        .sidebar-menu-link.active {
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
            border-left: 3px solid #60a5fa;
            font-weight: 600;
        }

        .sidebar-menu-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', 'EmojiOne Color', 'Android Emoji', sans-serif;
            line-height: 1;
            display: inline-block;
        }

        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 15px 10px;
            }

            .sidebar-header h2,
            .sidebar-header p,
            .sidebar-menu-link span:not(.sidebar-menu-icon) {
                display: none;
            }

            .main-content {
                margin-left: 70px;
            }

            .sidebar-menu-link {
                justify-content: center;
                padding: 12px;
            }
        }

        .header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 {
            font-size: 32px;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', 'EmojiOne Color', 'Android Emoji', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        .content {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .camera-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1024px) {
            .camera-section {
                grid-template-columns: 1fr;
            }
        }

        .camera-viewer {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .camera-viewer h3 {
            color: #60a5fa;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .camera-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .camera-frame {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            background: #000;
            border: 2px solid rgba(148, 163, 184, 0.2);
            min-height: 300px;
            object-fit: contain;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .detection-panel {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .detection-panel h3 {
            color: #8b5cf6;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .method-selector {
            margin-bottom: 15px;
        }

        .method-selector label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .method-selector select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            background: rgba(30, 41, 59, 0.8);
            color: #e2e8f0;
            font-size: 14px;
        }

        .results-display {
            margin-top: 20px;
            padding: 15px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #94a3b8;
            font-size: 14px;
        }

        .result-value {
            color: #e2e8f0;
            font-weight: 600;
            font-size: 14px;
        }

        .result-value.defect-found {
            color: #ef4444;
        }

        .result-value.no-defect {
            color: #10b981;
        }

        .defects-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .defect-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(239, 68, 68, 0.1);
            border-left: 3px solid #ef4444;
            border-radius: 4px;
            font-size: 12px;
            color: #fca5a5;
        }

        .analyzed-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            background: #000;
            border: 2px solid rgba(148, 163, 184, 0.2);
            margin-top: 15px;
            min-height: 200px;
            object-fit: contain;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2>&#127981; Smart Factory</h2>
            <p>Control System</p>
        </div>
        <ul class="sidebar-menu">
            <li class="sidebar-menu-item">
                <a href="/" class="sidebar-menu-link">
                    <span class="sidebar-menu-icon">&#127968;</span>
                    <span>Home</span>
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="/robot-arm.html" class="sidebar-menu-link">
                    <span class="sidebar-menu-icon">&#129302;</span>
                    <span>Robot Arm</span>
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="/smart-factory.html" class="sidebar-menu-link">
                    <span class="sidebar-menu-icon">&#127981;</span>
                    <span>Smart Factory</span>
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="/vision-system.html" class="sidebar-menu-link active">
                    <span class="sidebar-menu-icon">&#128065;</span>
                    <span>Vision System</span>
                </a>
            </li>
            <li class="sidebar-menu-item">
                <a href="/rfid.html" class="sidebar-menu-link">
                    <span class="sidebar-menu-icon">&#128225;</span>
                    <span>RFID</span>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="header">
                <div class="header-content">
                    <h1>&#128065; Vision System</h1>
                </div>
            </div>

            <div class="content">
                <div class="camera-section">
                    <!-- Camera Viewer -->
                    <div class="camera-viewer">
                        <h3>&#128247; Camera Feed</h3>
                        <div class="camera-status">
                            <span class="status-indicator" id="cameraStatusIndicator"></span>
                            <span id="cameraStatusText">Disconnected</span>
                        </div>
                        <img id="cameraFrame" class="camera-frame" src="" alt="Camera Feed" style="display: none;">
                        <div id="cameraPlaceholder" style="min-height: 300px; display: flex; align-items: center; justify-content: center; color: #64748b; flex-direction: column; gap: 10px;">
                            <div style="font-size: 48px;">&#128247;</div>
                            <div>Camera not connected</div>
                        </div>
                        <div class="camera-controls">
                            <button class="btn btn-primary" id="connectCameraBtn" onclick="connectCamera()">
                                <span>üîå</span>
                                <span>Connect Camera</span>
                            </button>
                            <button class="btn btn-danger" id="disconnectCameraBtn" onclick="disconnectCamera()" disabled>
                                <span>üî¥</span>
                                <span>Disconnect</span>
                            </button>
                            <button class="btn btn-success" id="captureBtn" onclick="captureFrame()" disabled>
                                <span>üì∏</span>
                                <span>Capture</span>
                            </button>
                        </div>
                    </div>

                    <!-- Defect Detection Panel -->
                    <div class="detection-panel">
                        <h3>&#128269; Defect Detection</h3>
                        <div class="method-selector">
                            <label for="detectionMethod">Detection Method:</label>
                            <select id="detectionMethod">
                                <option value="combined">Combined (Recommended)</option>
                                <option value="blob">Blob Detection</option>
                                <option value="contour">Contour Analysis</option>
                                <option value="edge">Edge Detection</option>
                            </select>
                        </div>
                        <div class="camera-controls">
                            <button class="btn btn-primary" id="analyzeBtn" onclick="analyzeFrame()" disabled>
                                <span>&#128269;</span>
                                <span>Analyze Frame</span>
                            </button>
                            <button class="btn btn-success" id="autoAnalyzeBtn" onclick="toggleAutoAnalyze()" disabled>
                                <span>‚ö°</span>
                                <span>Auto-Analyze</span>
                            </button>
                        </div>
                        <div id="resultsDisplay" class="results-display" style="display: none;">
                            <div class="result-item">
                                <span class="result-label">Defects Found:</span>
                                <span class="result-value" id="defectsFound">-</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Defect Count:</span>
                                <span class="result-value" id="defectCount">0</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Confidence:</span>
                                <span class="result-value" id="confidence">0%</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Method:</span>
                                <span class="result-value" id="methodUsed">-</span>
                            </div>
                            <div id="defectsList" class="defects-list"></div>
                        </div>
                        <img id="analyzedImage" class="analyzed-image" src="" alt="Analyzed Image" style="display: none;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let cameraConnected = false;
        let streamInterval = null;
        let autoAnalyzeInterval = null;
        let autoAnalyzeActive = false;

        // Check camera status on load
        window.addEventListener('load', () => {
            checkCameraStatus();
        });

        async function checkCameraStatus() {
            try {
                const response = await fetch(`${API_BASE}/api/camera/status`);
                const data = await response.json();
                
                if (data.connected) {
                    updateCameraStatus(true);
                    startStream();
                } else {
                    updateCameraStatus(false);
                }
            } catch (error) {
                console.error('Error checking camera status:', error);
                updateCameraStatus(false);
            }
        }

        function updateCameraStatus(connected) {
            cameraConnected = connected;
            const indicator = document.getElementById('cameraStatusIndicator');
            const statusText = document.getElementById('cameraStatusText');
            const connectBtn = document.getElementById('connectCameraBtn');
            const disconnectBtn = document.getElementById('disconnectCameraBtn');
            const captureBtn = document.getElementById('captureBtn');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const autoAnalyzeBtn = document.getElementById('autoAnalyzeBtn');
            const frame = document.getElementById('cameraFrame');
            const placeholder = document.getElementById('cameraPlaceholder');

            if (connected) {
                indicator.classList.add('connected');
                statusText.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                captureBtn.disabled = false;
                analyzeBtn.disabled = false;
                autoAnalyzeBtn.disabled = false;
                frame.style.display = 'block';
                placeholder.style.display = 'none';
            } else {
                indicator.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                captureBtn.disabled = true;
                analyzeBtn.disabled = true;
                autoAnalyzeBtn.disabled = true;
                frame.style.display = 'none';
                placeholder.style.display = 'flex';
                stopStream();
            }
        }

        async function connectCamera() {
            try {
                const response = await fetch(`${API_BASE}/api/camera/connect`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ index: 0, width: 640, height: 480 })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    updateCameraStatus(true);
                    startStream();
                } else {
                    alert('Failed to connect camera: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error connecting camera:', error);
                alert('Error connecting camera: ' + error.message);
            }
        }

        async function disconnectCamera() {
            try {
                await fetch(`${API_BASE}/api/camera/disconnect`, { method: 'POST' });
                updateCameraStatus(false);
                stopAutoAnalyze();
            } catch (error) {
                console.error('Error disconnecting camera:', error);
            }
        }

        function startStream() {
            if (streamInterval) return;
            
            const frame = document.getElementById('cameraFrame');
            const streamUrl = `${API_BASE}/api/camera/stream?t=${Date.now()}`;
            frame.src = streamUrl;
            
            // Check stream health periodically
            streamInterval = setInterval(() => {
                if (!cameraConnected) {
                    stopStream();
                }
            }, 5000);
        }

        function stopStream() {
            if (streamInterval) {
                clearInterval(streamInterval);
                streamInterval = null;
            }
            const frame = document.getElementById('cameraFrame');
            frame.src = '';
        }

        async function captureFrame() {
            try {
                const response = await fetch(`${API_BASE}/api/camera/capture?t=${Date.now()}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `capture-${Date.now()}.jpg`;
                    link.click();
                    URL.revokeObjectURL(url);
                }
            } catch (error) {
                console.error('Error capturing frame:', error);
                alert('Error capturing frame: ' + error.message);
            }
        }

        async function analyzeFrame() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const method = document.getElementById('detectionMethod').value;
            
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="loading"></span> Analyzing...';
            
            try {
                // Get analyzed image
                const analyzeResponse = await fetch(`${API_BASE}/api/vision/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ method: method })
                });
                
                if (analyzeResponse.ok) {
                    const blob = await analyzeResponse.blob();
                    const url = URL.createObjectURL(blob);
                    const analyzedImg = document.getElementById('analyzedImage');
                    analyzedImg.src = url;
                    analyzedImg.style.display = 'block';
                    
                    // Get detection results
                    const detectResponse = await fetch(`${API_BASE}/api/vision/detect`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ method: method })
                    });
                    
                    if (detectResponse.ok) {
                        const results = await detectResponse.json();
                        displayResults(results);
                    }
                } else {
                    const error = await analyzeResponse.json();
                    alert('Analysis failed: ' + (error.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error analyzing frame:', error);
                alert('Error analyzing frame: ' + error.message);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<span>üîç</span><span>Analyze Frame</span>';
            }
        }

        function displayResults(results) {
            const resultsDisplay = document.getElementById('resultsDisplay');
            const defectsFound = document.getElementById('defectsFound');
            const defectCount = document.getElementById('defectCount');
            const confidence = document.getElementById('confidence');
            const methodUsed = document.getElementById('methodUsed');
            const defectsList = document.getElementById('defectsList');
            
            resultsDisplay.style.display = 'block';
            
            defectsFound.textContent = results.defects_found ? 'Yes' : 'No';
            defectsFound.className = 'result-value ' + (results.defects_found ? 'defect-found' : 'no-defect');
            
            defectCount.textContent = results.defect_count;
            confidence.textContent = results.confidence + '%';
            methodUsed.textContent = results.method || 'N/A';
            
            // Display defects list
            defectsList.innerHTML = '';
            if (results.defects && results.defects.length > 0) {
                results.defects.forEach((defect, index) => {
                    const defectItem = document.createElement('div');
                    defectItem.className = 'defect-item';
                    defectItem.innerHTML = `
                        <strong>Defect #${index + 1}</strong><br>
                        Type: ${defect.type || 'Unknown'}<br>
                        Position: (${defect.x}, ${defect.y})<br>
                        Size: ${defect.width} √ó ${defect.height}px<br>
                        Area: ${defect.area ? defect.area.toFixed(0) : 'N/A'}px¬≤
                    `;
                    defectsList.appendChild(defectItem);
                });
            } else {
                defectsList.innerHTML = '<div style="color: #10b981; text-align: center; padding: 10px;">‚úì No defects detected</div>';
            }
        }

        function toggleAutoAnalyze() {
            if (autoAnalyzeActive) {
                stopAutoAnalyze();
            } else {
                startAutoAnalyze();
            }
        }

        function startAutoAnalyze() {
            autoAnalyzeActive = true;
            const autoAnalyzeBtn = document.getElementById('autoAnalyzeBtn');
            autoAnalyzeBtn.innerHTML = '<span>&#9208;&#65039;</span><span>Stop Auto-Analyze</span>';
            autoAnalyzeBtn.classList.remove('btn-success');
            autoAnalyzeBtn.classList.add('btn-danger');
            
            // Analyze immediately
            analyzeFrame();
            
            // Then analyze every 3 seconds
            autoAnalyzeInterval = setInterval(() => {
                if (autoAnalyzeActive && cameraConnected) {
                    analyzeFrame();
                }
            }, 3000);
        }

        function stopAutoAnalyze() {
            autoAnalyzeActive = false;
            const autoAnalyzeBtn = document.getElementById('autoAnalyzeBtn');
            autoAnalyzeBtn.innerHTML = '<span>‚ö°</span><span>Auto-Analyze</span>';
            autoAnalyzeBtn.classList.remove('btn-danger');
            autoAnalyzeBtn.classList.add('btn-success');
            
            if (autoAnalyzeInterval) {
                clearInterval(autoAnalyzeInterval);
                autoAnalyzeInterval = null;
            }
        }
    </script>
</body>
</html>
